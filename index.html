        body {

            background: #f5f5f5;
        }
        
        :root {
            --brand-gold: #c49b63;
            --brand-gold-dark: #a17d4d;
            --chat-bg: #1a1a1a;
            --chat-messages-bg: #0f0f0f;
            --bot-bubble: #2c2c2c;
            --text-color: #e0e0e0;
            --input-bg: #101010;
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-gold), var(--brand-gold-dark));
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(196, 155, 99, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(196, 155, 99, 0.5);
        }

        .chat-button svg { width: 30px; height: 30px; fill: white; }
        .chat-button.active svg { display: none; }
        .chat-button.active::after {
            content: '‚úï';
            color: white;
            font-size: 24px;
            font-weight: 300;
        }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 380px;
            height: 540px;
            min-width: 300px;
            min-height: 400px;
            max-width: 90vw;
            max-height: 70vh;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.25s ease-out;
            border: 1px solid #2d2d2d;
            touch-action: none;
            user-select: none;
            color: var(--text-color);
        }
        
        .chat-window.active { display: flex; }
        .chat-window.dragging { transition: none !important; cursor: grabbing; }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--brand-gold), var(--brand-gold-dark));
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab;
            position: relative;
        }
        
        .chat-header:active { cursor: grabbing; }
        
        .drag-handle {
            width: 36px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-avatar-container {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-header-text h3 { 
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .chat-header-text p { 
            font-size: 11px;
            opacity: 0.85;
            font-weight: 400;
        }

        .restart-btn {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .restart-btn:hover {
            background: rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--chat-messages-bg);
            color: var(--text-color);
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot { flex-direction: row; }
        .message.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--brand-gold-dark);
        }
        
        .message-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message.user .message-avatar { 
            background: #2d2d2d;
            border: 1px solid #444;
        }
        
        .message-avatar svg {
            fill: #ccc;
            width: 16px;
            height: 16px;
        }

        .message-content {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 14px;
            color: var(--text-color);
            word-wrap: break-word;
        }
        
        .message-content a {
            color: white;
            text-decoration: underline;
        }
        
        .message.bot .message-content a {
            color: var(--brand-gold);
        }

        .message.bot .message-content {
            background: var(--bot-bubble);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--brand-gold), var(--brand-gold-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 4px 0 14px 36px;
            padding-right: 12px;
        }

        .quick-reply-btn {
            background: transparent;
            color: var(--brand-gold);
            border: 1.5px solid var(--brand-gold);
            padding: 8px 14px;
            border-radius: 9999px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-weight: 500;
        }

        .quick-reply-btn:hover, .quick-reply-btn:focus {
            background: var(--brand-gold);
            color: white;
            box-shadow: 0 2px 8px rgba(196, 155, 99, 0.3);
            outline: none;
            transform: translateY(-1px);
        }

        .typing-wrapper { 
            padding: 0 16px 8px;
            background: var(--chat-messages-bg);
        }

        .typing-indicator {
            display: none;
            padding: 8px 12px;
            background: var(--bot-bubble);
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator.active { display: block; }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--brand-gold);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .chat-input {
            padding: 12px 14px;
            background: var(--input-bg);
            border-top: 1px solid #222;
            display: none;
            gap: 8px;
        }

        .chat-input.visible { display: flex; }

        .chat-input input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #262626;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            background: #060606;
            color: var(--text-color);
            transition: border-color 0.2s;
        }

        .chat-input input::placeholder { color: #636363; }
        .chat-input input:focus { border-color: var(--brand-gold); }

            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-gold), var(--brand-gold-dark));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
            flex-shrink: 0;
        }

        .chat-input button:hover { 
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(196, 155, 99, 0.4);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-input button svg { width: 18px; height: 18px; fill: white; }

        @media (max-width: 480px) {
            .chat-window {

                height: calc(100vh - 120px);
                max-height: calc(100vh - 120px);
                right: 20px;
                left: 20px;
                bottom: 90px;

        }

        .chat-messages::-webkit-scrollbar { width: 5px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #3d3d3d; border-radius: 3px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #4d4d4d; }

        chatButton.addEventListener('click', () => {
            chatButton.classList.toggle('active');
            const isOpening = chatWindow.classList.toggle('active');
            
            if (isOpening && chatMessages.children.length === 0) {
                showMenu('main');
            }
        });

        restartBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            restartChat();
        });

        chatHeader.addEventListener('mousedown', dragStart);
        dragHandle.addEventListener('mousedown', dragStart);
        chatHeader.addEventListener('touchstart', dragStart);
        dragHandle.addEventListener('touchstart', dragStart);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            if (e.target.closest('.restart-btn') || e.target.closest('input') || e.target.closest('button:not(.restart-btn)')) {
                return;
            }

            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            initialX = clientX - xOffset;
            initialY = clientY - yOffset;

            isDragging = true;
            chatWindow.classList.add('dragging');
        }

        function drag(e) {
            if (!isDragging) return;

            e.preventDefault();

            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

            currentX = clientX - initialX;
            currentY = clientY - initialY;

            xOffset = currentX;
            yOffset = currentY;

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const widgetWidth = chatWindow.offsetWidth;
            const widgetHeight = chatWindow.offsetHeight;

            const maxX = windowWidth - widgetWidth - 20;
            const minX = 20;
            const minY = 40;
            const maxY = windowHeight - widgetHeight - 100;

            xOffset = Math.max(minX - (windowWidth - widgetWidth - 20), Math.min(maxX - 20, xOffset));
            yOffset = Math.max(minY - 100, Math.min(maxY, yOffset));

            setTranslate(xOffset, yOffset, chatWindow);
        }

        function dragEnd() {
            if (isDragging) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                chatWindow.classList.remove('dragging');
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }

        sendButton.addEventListener('click', () => sendUserMessage());
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendUserMessage();
        });
        
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        function restartChat() {
            chatMessages.innerHTML = '';
            hideInputBar();
            emailProvided = false;
            humanRequestMessage = '';
            sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            localStorage.setItem('chatSessionId', sessionId);
            showMenu('main');
        }

        function showMenu(menuKey) {
            const menu = menuStructure[menuKey];
            if (!menu) return;

            addBotMessage(menu.message);
            addQuickReplies(menu.buttons);
            currentMode = 'menu';
            hideInputBar();
        }

        function handleButtonClick(action) {
            clearQuickReplies();

            if (action === 'main') {
                showMenu('main');
                return;
            }

            if (action === 'something_else') {
                addBotMessage("What would you like to know? We're here to help!");
                showInputBar();
                currentMode = 'something_else';
                messageInput.placeholder = "Ask about our menu, orders, or anything else...";
                messageInput.focus();
                return;
            }

            const orderLookupActions = ['track_delivery', 'late_order', 'wrong_items', 'missing_items', 'cancel_order', 'charged_twice', 'refund_status'];

            if (orderLookupActions.includes(action)) {
                addBotMessage(responses[action]); 
                showInputBar();
                currentMode = action;
                messageInput.placeholder = "Enter your order number...";
                messageInput.focus();
                return;
            }

            if (action === 'human') {
                addBotMessage(responses.human);
                showInputBar();
                currentMode = 'human';
                emailProvided = false;
                humanRequestMessage = '';
                messageInput.placeholder = "Describe your issue...";
                messageInput.focus();
                return;
            }

            if (menuStructure[action]) {
                showMenu(action);
                return;
            }

            if (responses[action]) {
                addBotMessage(responses[action]);
                sendToAI(action, action); 
                addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
                return;
            }

            sendToAI(action, action);
        }

        async function sendUserMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addUserMessage(text);
            messageInput.value = '';
            sendButton.disabled = true;

            if (currentMode === 'human') {
                if (!emailProvided) {
                    humanRequestMessage = text;
                    emailProvided = false;
                    addBotMessage("Thanks for that. Please provide your email address or phone number so we can get back to you:");
                    messageInput.placeholder = "Enter your email or phone...";
                    messageInput.focus();
                    currentMode = 'human_email';
                    return;
                }
            }

            if (currentMode === 'human_email') {
                const contactInfo = text;
                showTyping();
                
                const combinedMessage = `Issue: ${humanRequestMessage}\n\nContact: ${contactInfo}`;
                await sendToWebhook(combinedMessage, 'speak_to_human');
                
                hideTyping();
                addBotMessage("Thank you! A team member will respond to your email within about 2 hours during opening hours (Wed-Sat, 9 AM-7 PM).");
                emailProvided = false;
                humanRequestMessage = '';
                currentMode = 'menu';
                addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
                return;
            }
            
            const orderLookupActions = ['track_delivery', 'late_order', 'wrong_items', 'missing_items', 'cancel_order', 'charged_twice', 'refund_status'];

            if (currentMode === 'something_else') {
                showTyping();
                await sendToWebhook(text, 'sendMessage');
                hideTyping();
            } else if (orderLookupActions.includes(currentMode)) {
                showTyping();
                
                const orderData = lookupOrderDetails(text); 
                const formattedData = formatOrderDataForAI(orderData, currentMode);
                await sendToWebhook(formattedData, currentMode); 

                hideTyping();
                currentMode = 'menu';
                addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
            }
        }

        async function sendToWebhook(text, action) {
            try {
                const payload = {
                    sessionId: sessionId,
                    action: action,
                    chatInput: text,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                };

                console.log('üì§ Sending to n8n webhook:', payload);

                const res = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('üì• Response status:', res.status);

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const contentType = res.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await res.json();
                } else {
                    const textResponse = await res.text();
                    console.log('üìÑ Non-JSON response:', textResponse);
                    data = { output: textResponse };
                }

                console.log('‚úÖ Received data:', data);
                
                const reply = data.output || data.response || data.reply || data.text || data.message || "Thank you. A team member will get back to you shortly.";
                
                if (reply && reply !== text) {
                    addBotMessage(reply);
                }

            } catch (err) {
                console.error('‚ùå Webhook Error:', err);
                console.error('Error details:', err.message);
                addBotMessage("Connection issue. Please email chef@tkafrokitchen.com or call during business hours (Wed-Sat, 9 AM‚Äì7 PM).");
            }
        }

        async function sendToAI(text, action) {
            showTyping();
            await sendToWebhook(text, action);
            hideTyping();
        }

        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot';
            div.innerHTML = `
                <div class="message-avatar">
                    <img src="${LOGO_URL}" alt="TK Afro Kitchen Logo" class="message-avatar-img">
                </div>
                <div class="message-content">${text}</div>
            `;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.innerHTML = `
                <div class="message-avatar">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div class="message-content">${text}</div>
            `;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function addQuickReplies(buttons) {
            const container = document.createElement('div');
            container.className = 'quick-replies';
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'quick-reply-btn';
                button.textContent = btn.text;
                button.onclick = () => handleButtonClick(btn.action);
                container.appendChild(button);
            });

            chatMessages.appendChild(container);
            scrollToBottom();
        }

        function clearQuickReplies() {
            document.querySelectorAll('.quick-replies').forEach(el => el.remove());
        }

        function showInputBar() {
            chatInputBar.classList.add('visible');
            sendButton.disabled = messageInput.value.trim() === '';
        }

        function hideInputBar() {
            chatInputBar.classList.remove('visible');
            messageInput.placeholder = "Type your message...";
            sendButton.disabled = true;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 50);
        }
    </script>
