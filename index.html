        * { margin: 0; padding: 0; box-sizing: border-box; }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        /* BRANDING COLORS & THEME (Using original file's gold/brown) */
        :root {
            --brand-light-gold: #d4a574; /* Lighter gold accent */
            --brand-dark-gold: #b8935e; /* Darker gold/gradient end */

            --chat-bg-deep: #0f0f0f; /* Messages area background (from original) */
            --bot-bubble-bg: #2c2c2c; /* Bot message background for contrast */
            --text-color: #e0e0e0;
            --input-bg: #101010; /* Input bar background (from original) */
        }

        /* CHAT WIDGET & LAUNCHER BUTTON */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .chat-button {
            /* DIMENSIONS: Preserved from original */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-light-gold), var(--brand-dark-gold));
            border: none;
            cursor: pointer;
            /* MODIFIED: Softer shadow, pulse animation removed */
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.6);
        }

        .chat-button svg { width: 30px; height: 30px; fill: white; }

        .chat-button.active svg { display: none; }

        .chat-button.active::after {
            content: '‚úï';
            color: white;
            font-size: 24px;
            font-weight: 300; /* Lighter font weight for modern look */
        }

        .chat-window {
            position: fixed;
            /* POSITION & DIMENSIONS: Preserved from original */
            bottom: 100px;
            right: 20px;
            width: 380px;
            height: 550px;
            min-width: 300px;
            min-height: 400px;
            max-width: 90vw;
            max-height: 85vh;
            background: var(--chat-bg-dark);
            /* MODIFIED: Slightly tighter radius for sleek look */
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
            border: 1px solid #2d2d2d;
            touch-action: none;
            user-select: none;
            color: var(--text-color);
        }
        
        .chat-window.active { display: flex; }
        
        .chat-window.dragging {
            transition: none !important;
            cursor: grabbing;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to   { transform: translateY(0);   opacity: 1; }
        }

        /* HEADER */
        .chat-header {
            background: linear-gradient(135deg, var(--brand-light-gold), var(--brand-dark-gold));
            color: white;
            /* MODIFIED: Reduced padding for compactness and modernity */
            padding: 14px 20px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab;
            position: relative;
        }
        
        .chat-header:active {
            cursor: grabbing;
        }
        
        /* Drag Handle: Kept but styled differently (from original) */
        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Avatar Container MODIFIED to hold image */
        .chat-avatar-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-header-text h3 { 
            font-size: 16px; 
            font-weight: 600;
            margin-bottom: 2px; /* Tighter spacing */
        }
        .chat-header-text p  { 
            font-size: 11px; 
            opacity: 0.9;
        }

        .restart-btn {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 18px; /* Slightly more rounded */
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .restart-btn:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
            transform: none; /* Removed transform scale */
        }

        /* MESSAGES AREA */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 18px 20px;
            background: var(--chat-bg-deep);
            color: var(--text-color);
        }

        .message {
            margin-bottom: 14px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .message.bot   { flex-direction: row; }
        .message.user  { flex-direction: row-reverse; }

        /* Message Avatar MODIFIED to handle images/SVG */

            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--brand-dark-gold); /* Default to brand color for bot */

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message.user .message-avatar { 
            background: #2d2d2d; 
            border: 1px solid #444; 
        }
        
        .message-avatar svg {
            fill: #ccc;
            width: 18px;
            height: 18px;
        }

        .message-content {
            max-width: 78%; /* Slightly wider max-width */
            padding: 11px 16px; /* Slightly larger padding */
            border-radius: 18px;
            line-height: 1.5; /* Increased line-height for readability */
            font-size: 14px; /* Slightly larger font size */
            color: var(--text-color);
            word-wrap: break-word;
        }
        
        .message-content a {
            color: white;
            text-decoration: underline;
        }
        
        .message.bot .message-content a {
            color: var(--brand-light-gold);
        }

        .message.bot .message-content {
            background: var(--bot-bubble-bg);
            border-bottom-left-radius: 6px;
        }

        .message.user .message-content {

            color: white;
            border-bottom-right-radius: 6px;
        }

        /* QUICK REPLIES */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            /* Aligned with bot message content, accounting for avatar */
            margin: 4px 0 16px 40px; 
            padding-right: 16px;
        }

        .quick-reply-btn {
            background: transparent;
            color: var(--brand-light-gold);
            border: 1px solid var(--brand-light-gold);
            /* MODIFIED: Pill shape and larger tap area */
            padding: 9px 16px;
            border-radius: 9999px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-weight: 500;
        }

        .quick-reply-btn:hover, .quick-reply-btn:focus {
            background: var(--brand-light-gold);
            color: var(--chat-bg-deep);
            box-shadow: 0 2px 5px rgba(212, 165, 116, 0.3);
            outline: none;
        }

        /* TYPING INDICATOR */
        .typing-wrapper { 
            padding: 0 20px 10px;
            background: var(--chat-bg-deep);
        }

        .typing-indicator {
            display: none;
            padding: 8px 12px;
            background: var(--bot-bubble-bg);
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active { display: block; }

        .typing-indicator span {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--brand-light-gold);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30%           { transform: translateY(-8px); }
        }

        /* INPUT BAR */
        .chat-input {
            padding: 12px 16px;
            background: var(--input-bg);
            border-top: 1px solid #222;
            display: none;
            gap: 10px;
        }

        .chat-input.visible { display: flex; }

        .chat-input input {
            flex: 1;
            padding: 10px 18px; /* Slightly more padding */
            border: 1px solid #262626;
            border-radius: 20px;
            font-size: 14px; /* Slightly larger font size */
            outline: none;
            background: #060606;
            color: var(--text-color);
            transition: border-color 0.2s;
        }

        .chat-input input::placeholder { color: #636363; }
        .chat-input input:focus { border-color: var(--brand-light-gold); }

        .chat-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-light-gold), var(--brand-dark-gold));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
        }

        .chat-input button:hover { 
            transform: scale(1.05); 
            box-shadow: 0 2px 8px rgba(212, 165, 116, 0.4);
        }

        /* NEW: Disabled state for send button */
        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-input button svg { width: 18px; height: 18px; fill: white; }

        /* MOBILE OPTIMIZATION: Preserved from original */
        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 140px);
                right: 20px;
                left: 20px;
                max-width: none;
            }
        }

        /* SCROLLBAR STYLING: Preserved from original */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #3d3d3d; border-radius: 3px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #4d4d4d; }
    </style>
</head>

        // ===== EVENT LISTENERS: Preserved from original =====
        chatButton.addEventListener('click', () => {
            chatButton.classList.toggle('active');
            const isOpening = chatWindow.classList.toggle('active');
            
            if (isOpening && chatMessages.children.length === 0) {
                showMenu('main');
            }
        });

        restartBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            restartChat();
        });

        // Drag functionality: Preserved from original
        chatHeader.addEventListener('mousedown', dragStart);
        dragHandle.addEventListener('mousedown', dragStart);
        chatHeader.addEventListener('touchstart', dragStart);
        dragHandle.addEventListener('touchstart', dragStart);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            if (e.target.closest('.restart-btn') || e.target.closest('input') || e.target.closest('button:not(.restart-btn)')) {
                return;
            }

            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            initialX = clientX - xOffset;
            initialY = clientY - yOffset;

            isDragging = true;
            chatWindow.classList.add('dragging');
        }

        function drag(e) {
            if (!isDragging) return;

            e.preventDefault();

            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

            currentX = clientX - initialX;
            currentY = clientY - initialY;

            xOffset = currentX;
            yOffset = currentY;

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const widgetWidth = chatWindow.offsetWidth;
            const widgetHeight = chatWindow.offsetHeight;

            const maxX = windowWidth - widgetWidth - 20;
            const maxY = windowHeight - widgetHeight - 20;
            const minX = 20;
            const minY = 20;

            xOffset = Math.max(minX - (windowWidth - widgetWidth - 20), Math.min(maxX - 20, xOffset));
            yOffset = Math.max(-(windowHeight - widgetHeight - 120), Math.min(minY - 100, yOffset));

            setTranslate(xOffset, yOffset, chatWindow);
        }

        function dragEnd() {
            if (isDragging) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                chatWindow.classList.remove('dragging');
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }

        sendButton.addEventListener('click', () => sendUserMessage());
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendUserMessage();
        });
        
        // NEW: Disable send button if input is empty
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        // ===== CORE FUNCTIONS: Preserved from original (with slight refinement for disabled button) =====
        function restartChat() {
            chatMessages.innerHTML = '';
            hideInputBar();
            emailProvided = false;
            humanRequestMessage = '';
            sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            localStorage.setItem('chatSessionId', sessionId);
            showMenu('main');
        }

        function showMenu(menuKey) {
            const menu = menuStructure[menuKey];
            if (!menu) return;

            addBotMessage(menu.message);
            addQuickReplies(menu.buttons);
            currentMode = 'menu';
            hideInputBar();
        }

        function handleButtonClick(action) {
            clearQuickReplies();

            if (action === 'main') {
                showMenu('main');
                return;
            }

            if (action === 'something_else') {
                addBotMessage("What would you like to know? We're here to help!");
                showInputBar();
                currentMode = 'something_else';
                messageInput.placeholder = "Ask about our menu, orders, or anything else...";
                messageInput.focus();
                return;
            }

            if (action === 'track_delivery') {
                addBotMessage("Please enter your order number so we can check the delivery status with the courier.");
                showInputBar();
                currentMode = 'track_delivery';
                messageInput.placeholder = "Enter your order number...";
                messageInput.focus();
                return;
            }

            if (action === 'human') {
                addBotMessage(responses.human);
                showInputBar();
                currentMode = 'human';
                emailProvided = false;
                humanRequestMessage = '';
                messageInput.placeholder = "Describe your issue...";
                messageInput.focus();
                return;
            }

            if (menuStructure[action]) {
                showMenu(action);
                return;
            }

            if (responses[action]) {
                addBotMessage(responses[action]);
                
                sendToWebhook(action, action);
                
                if (['wrong_items', 'missing_items', 'cancel_order', 'charged_twice', 'refund_status', 'late_order'].includes(action)) {
                    showInputBar();
                    currentMode = action;
                    messageInput.placeholder = "Enter your order number...";
                    messageInput.focus();
                } else {
                    addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
                }
                return;
            }

            sendToAI(action);
        }

        async function sendUserMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addUserMessage(text);
            messageInput.value = '';
            sendButton.disabled = true;

            if (currentMode === 'human') {
                if (!emailProvided) {
                    humanRequestMessage = text;
                    emailProvided = false;
                    addBotMessage("Thanks for that. Please provide your email address or phone number so we can get back to you:");
                    messageInput.placeholder = "Enter your email or phone...";
                    messageInput.focus();
                    currentMode = 'human_email';
                    return;
                }
            }

            if (currentMode === 'human_email') {
                const contactInfo = text;
                showTyping();
                
                const combinedMessage = `Issue: ${humanRequestMessage}\n\nContact: ${contactInfo}`;
                await sendToWebhook(combinedMessage, 'speak_to_human');
                
                hideTyping();
                addBotMessage("Thank you! A team member will respond to your email within about 2 hours during opening hours (Wed-Sat, 9 AM-7 PM).");
                emailProvided = false;
                humanRequestMessage = '';
                currentMode = 'menu';
                addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
                return;
            }

            if (currentMode === 'track_delivery') {
                showTyping();
                await sendToWebhook(text, 'track_order');
                hideTyping();
                addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
            } else if (currentMode === 'something_else') {
                showTyping();
                await sendToWebhook(text, 'sendMessage');
                hideTyping();
            } else if (['wrong_items', 'missing_items', 'cancel_order', 'charged_twice', 'refund_status', 'late_order'].includes(currentMode)) {
                showTyping();
                await sendToWebhook(text, currentMode);
                hideTyping();
                addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
            }
        }

        // ===== WEBHOOK INTEGRATION: Preserved from original =====
        async function sendToWebhook(text, action) {
            try {
                const payload = {
                    sessionId: sessionId,
                    action: action,
                    chatInput: text,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                };

                console.log('üì§ Sending to n8n webhook:', payload);

                const res = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('üì• Response status:', res.status);

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const contentType = res.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await res.json();
                } else {
                    const textResponse = await res.text();
                    console.log('üìÑ Non-JSON response:', textResponse);
                    data = { output: textResponse };
                }

                console.log('‚úÖ Received data:', data);
                
                const reply = data.output || data.response || data.reply || data.text || data.message || "Thank you. A team member will get back to you shortly.";
                
                if (reply && reply !== text) {
                    addBotMessage(reply);
                }

            } catch (err) {
                console.error('‚ùå Webhook Error:', err);
                console.error('Error details:', err.message);
                addBotMessage("Connection issue. Please email chef@tkafrokitchen.com or call during business hours (Wed-Sat, 9 AM-7 PM).");
            }
        }

        async function sendToAI(action) {
            showTyping();
            await sendToWebhook(action, action);
            hideTyping();
            addQuickReplies([{ text: 'üè† Back to main menu', action: 'main' }]);
        }

        // ===== UI FUNCTIONS: MODIFIED to use LOGO_URL and SVG placeholder =====
        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot';

            div.innerHTML = `

                    <img src="${LOGO_URL}" alt="TK Afro Kitchen Logo" class="message-avatar-img">

            const div = document.createElement('div');
            div.className = 'message user';

            div.innerHTML = `
                <div class="message-avatar">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>

                </div>
                <div class="message-content">${text}</div>

            chatMessages.appendChild(div);

        function addQuickReplies(buttons) {
            const container = document.createElement('div');
            container.className = 'quick-replies';
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'quick-reply-btn';
                button.textContent = btn.text;
                button.onclick = () => handleButtonClick(btn.action);
                container.appendChild(button);
            });

            chatMessages.appendChild(container);
            scrollToBottom();
        }

        function clearQuickReplies() {
            document.querySelectorAll('.quick-replies').forEach(el => el.remove());
        }

        function showInputBar() {
            chatInputBar.classList.add('visible');
            sendButton.disabled = messageInput.value.trim() === '';
        }

        function hideInputBar() {
            chatInputBar.classList.remove('visible');
            messageInput.placeholder = "Type your message...";
            sendButton.disabled = true;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 50);
        }
        
        // Removed the original escapeHtml function as it is no longer used.
    </script>
